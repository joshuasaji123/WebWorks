<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right text-purple display-4"></i>
                    <h2 class="mt-3 mb-4">Sign in to your account</h2>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <form id="loginForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-purple w-100" onclick="handleLogin()">
                                Sign in
                            </button>

                            <div class="text-center mt-4">
                                <p class="text-muted mb-0">Test Accounts:</p>
                                <small class="d-block text-muted">Student: student@webworks.com / student123</small>
                                <small class="d-block text-muted">Teacher: teacher@webworks.com / teacher123</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function handleLogin() {
            const email = $('#email').val();
            const password = $('#password').val();
            const remember = $('#rememberMe').is(':checked');

            Auth.login(email, password, remember)
                .then(() => {
                    window.location.href = '/dashboard.html';
                })
                .catch(error => {
                    alert('Invalid credentials. Please try again.');
                });
        }
    </script>
</body>
</html>
