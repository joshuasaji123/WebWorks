<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - WebWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation will be dynamically loaded -->
    <div id="nav-placeholder"></div>

    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Contacts Sidebar -->
            <div class="col-md-4 col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Messages</h5>
                            <button class="btn btn-sm btn-purple rounded-circle">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="contactsList">
                            <!-- Contacts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex align-items-center">
                            <div class="position-relative me-3">
                                <img src="https://ui-avatars.com/api/?name=John+Smith&background=7c3aed&color=fff" 
                                     class="rounded-circle" 
                                     width="40" 
                                     height="40"
                                     alt="Profile">
                                <span class="position-absolute bottom-0 end-0 bg-success rounded-circle"
                                      style="width: 10px; height: 10px;"></span>
                            </div>
                            <div>
                                <h6 class="mb-0">Prof. John Smith</h6>
                                <small class="text-muted">Active Now</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" style="height: calc(100vh - 250px);">
                        <div class="chat-messages overflow-auto px-4" id="messagesList">
                            <!-- Messages will be loaded here -->
                        </div>
                    </div>
                    <div class="card-footer bg-white border-top-0 p-3">
                        <form id="messageForm" class="d-flex gap-2">
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control border-0 bg-light" 
                                       placeholder="Type your message..."
                                       id="messageInput">
                                <button class="btn btn-purple" type="submit">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
